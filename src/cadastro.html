    <main class="py-5">
        <div class="container py-5 ">
            <div class="row">
                <div class="col col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                    <h3 class="text-center text-primary mb-4">Cadastre-se</h3>

                    <form>
                        <div class="account-choice text-center">
                            <p class="mb-0">Escolha o tipo de conta</p>

                            <div class="btn-group mb-5">
                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"
                                    checked />
                                <label class="btn btn-secondary" for="option1">Cliente</label>


                                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                                <label class="btn btn-secondary" for="option2">Profissional ou voluntário</label>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input name="nome" aria-label="nome completo" type="text"
                                class="form-control form-control-lg bg-white shadow-3" />
                            <label class="form-label">Nome completo</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input aria-label="data de nascimento" type="text"
                                class="form-control form-control-lg bg-white shadow-3 focus" required
                                data="form-field_bithdate" mask="99/99/9999" maxlength="10" placeholder="__/__/____" />
                            <label class="form-label">Data de nascimento</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input aria-label="CPF" type="text" class="form-control form-control-lg bg-white shadow-3"
                                data="form-field_CPF" required mask="999.999.999-99" maxlength="14"
                                placeholder="___.___.___-__" />
                            <label class="form-label">CPF</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input aria-label="telefone" type="text" id="tel"
                                class="form-control form-control-lg bg-white shadow-3" mask="(99) 99999-9999"
                                maxlength="14" placeholder="(__) _____-____" />
                            <label class="form-label" for="typephone">Telefone</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input aria-label="email" type="email" id="email"
                                class="form-control form-control-lg bg-white shadow-3" />
                            <label class="form-label" for="email">E-mail</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input aria-label="senha" type="text" id="password"
                                class="form-control form-control-lg bg-white shadow-3" minlength="6" maxlength="20"
                                data="form-field_password" />
                            <label class="form-label" for="typepassword">Senha</label>
                        </div>

                        <div class="form-outline mb-5">
                            <input aria-label="repetir senha" type="text" id="typePassword"
                                class="form-control form-control-lg bg-white shadow-3" minlength="6" maxlength="20"
                                data="form-field_password" />
                            <label class="form-label" for="retypePassword">Digite sua senha novamente</label>
                        </div>

                        <div class="form-check mb-4">
                            <input aria-label="checkbox" type="checkbox" class="form-check-input shadow-3"
                                value="li-e-concordo" id="checkbox-termos" />
                            <label class="form-check-label" for="checkbox-termos">
                                Li e concordo com os <a href="#!" class="text-primary"><u>Termos de Uso</u></a>
                                e <a href="#!" class="text-primary"><u>Política de Privacidade</u></a>
                            </label>
                        </div>

                        <div class="d-flex justify-content-center mb-5">
                            <button type="button" aria-label="Cadastre-se"
                                class="btn btn-rounded btn-lg btn-secondary">Cadastre-se</button>
                        </div>

                        <p class="text-center text-muted">Já tem uma conta? <a href="#!"
                                class="fw-bold text-primary"><u>Entre</u></a></p>

                    </form>
