    <title>Editar / Preencher perfil</title>
</head>
<body>
    <header>

        <!--CABEÇALHO-->
        <div class="header-container">
            <div class="logo">
                <img class="logo-texto" src="../../../img/logo-texto.png" alt="logo texto" />

            </nav>
            <button id="icone-mobile" title="Menu" onclick="mostraMenu()">
                <i data-feather="menu"></i>
            </button>

        <nav class="menu-mobile" style="position: absolute;">
            <ul>
                <li><a href="#">Home</a></li>

                </div>

        </nav>
    </header>

<!--FORMULÁRIO DE PERFIL-->
    <div id="formulario">
        
        <h1 id="titulo">EDITAR PERFIL</h1>
        <br>
        <p id="subtitulo">⠀ALTERE SUAS INFORMAÇÕES</p>
        <br></br>

        <form>
            <fieldset class="grupo">
                <!--PREENCHIMENTO DE NOME-->
                <div class="campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" required>
                </div>
                <br>
                <div class="campo">
                    <!--PREENCHIMENTO DE CIDADE-->
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>                     
                <div class="campo">
                    <!--PREENCHIMENTO DE CEP-->
                    <label>CEP</label>
                    <input type="text" name="cep" id="cep" required>
                </div>
                
                <div class="campo">
                    <!--PREENCHIMENTO DE TELEFONE-->
                    <label>Telefone</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </div>  
                      
            </fieldset>
            

        <!--FORMULÁRIO DE HABILIDADES-->
            <fieldset class="grupo"> 
                <div id="check">
                    <label style="font-size: larger; font-weight: bold; color: #3e9aee;">Habilidades:</label><br>
                    <input type="checkbox" id="habilidade1" name="habilidade1" value="Cuidadoso">
                    <label for="habilidade1">Cuidadoso⠀</label>
                    <input type="checkbox" id="habilidade2" name="habilidade2" value="Organizado">
                    <label for="habilidade2">Organizado⠀</label>
                    <input type="checkbox" id="habilidade3" name="habilidade3" value="Paciente">
                    <label for="habilidade3">Paciente⠀</label><br>
                    <input type="checkbox" id="habilidade4" name="habilidade4" value="Consistente">
                    <label for="habilidade4">Consistente⠀</label>
                    <input type="checkbox" id="habilidade5" name="habilidade5" value="Trabalho em Equipe">
                    <label for="habilidade5">Trabalho em Equipe</label>

                </div>
            </fieldset>
            <br>
            
            <!--FORMULÁRIO DE IDIOMAS-->
            <fieldset class="grupo"> 
                <div id="check">
                    <label style="font-size: larger; font-weight: bold; color: #3e9aee;">Idioma(s):</label><br>
                    <input type="checkbox" id="idioma1" name="idioma1" value="Português" checked>
                    <label for="idioma1">Português<br></label>
                    <input type="checkbox" id="idioma2" name="idioma2" value="Inglês">
                    <label for="idioma2">Inglês<br></label>
                    <input type="checkbox" id="idioma3" name="idioma3" value="Espanhol">
                    <label for="idioma3">Espanhol<br></label>
                    <input type="checkbox" id="idioma4" name="idioma4" value="Francês">
                    <label for="idioma4">Francês<br></label>
                    <input type="checkbox" id="idioma5" name="idioma5" value="Italiano">
                    <label for="idioma5">Italiano<br></label>
                    <input type="checkbox" id="idioma6" name="idioma6" value="Espanhol">
                    <label for="idioma6">Espanhol<br></label>
                </div>
            </fieldset>
            <br>
            
            <div class="campo">
                
                <label>Sobre</label>
                <textarea row="6" style="width: 30em; height: 10em;" id="sobre" name="sobre"></textarea>
            </div>
           

        </fieldset>
            <button class="botao" type="submit">⠀⠀Salvar Alterações⠀⠀</button>
        </form>

    </div>
<br>
